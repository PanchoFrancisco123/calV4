<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMILATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">CAMILATOR</div>
        <div class="calculator" id="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('*')">*</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
        <button id="primesButton">PRIMOS</button>
    </div>
    
    <div class="primes-view" id="primesView">
        <div class="prime-display" id="primeDisplay">2</div>
        <button onclick="navigatePrimes(event)">Siguiente Primo</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
